<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Drawing</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  
  <div>
    <button type='button' id='clear_coloring'>Clear</button>
  </div>
  <div>
    <div>Choose a color:</div>
    <button type='button' id='color_black'>Black</button>
    <button type='button' id='color_red'>Red</button>
  </div>
  <div>
    <div>Choose a size:</div>
    <button type='button' id='size_small'>Small</button>
    <button type='button' id='size_normal'>Normal</button>
    <button type='button' id='size_large'>Large</button>
    <button type='button' id='size_huge'>Huge</button>
  </div>
  <div>
    <div>Choose a tool:</div>
    <!-- <button type='button' id='tool_crayon'>Crayon</button> -->
    <button type='button' id='tool_marker'>Marker</button>
    <button type='button' id='tool_eraser'>Eraser</button>
  </div>

  <div class="coloring">
    <canvas id='coloring_canvas' width='500' height='500'></canvas>

    <div class="coloring-tools">

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
